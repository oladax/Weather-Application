<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Weather Application</title>
  
  <!-- HTML -->
  <link rel="stylesheet" href="style.css">
</head>

  <main>
    <h2>Weather</h2>
    <div class="container">
      <input type="text" id="Input"
      placeholder="Enter a city name..."/>
      <button onclick="Search();">Search</button>
    </div>
    
    <div class="img-div">
      <img id="Img" src="./05CCA35D-E39D-4AAF-AA19-43FB817FFA49.png" alt="" />
      <div id="City">
     Weather in Lagos
      </div>
    </div>
    
    <h3 id="Temps">🌍Temp: 70°C</h3>
    
    <section id="details">
      <div id="Cloudy" >
      🌗 Atmosperic State: Sunny
      </div>
      <div id="Humidity">
        💨 Humidity: 60%
      </div>
      <div id="Wind">
        💫 Wind Speed: 12km/h
      </div>
    </section>
  </main>
  
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
